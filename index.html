<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not in Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px 20px;
            z-index: 1;
            border-radius: 10px;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: clamp(2.5rem, 6vw, 4.5rem);
            }

            .subtitle {
                font-size: clamp(1rem, 4vw, 1.3rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="background-video" autoplay muted loop playsinline>
            <source src="./videos.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1 class="main-title">We're not in<br>contact</h1>
            <p class="subtitle">Check back for an update soon.</p>
        </div>
    </div>
</body>
</html>
