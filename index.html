<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not in Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px 20px;
            z-index: 1;
            border-radius: 10px;
        }

        .play-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .play-button.playing {
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.6;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: clamp(2.5rem, 6vw, 4.5rem);
            }

            .subtitle {
                font-size: clamp(1rem, 4vw, 1.3rem);
            }
        }

        .play-button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="background-video" autoplay muted loop playsinline>
            <source src="./videos.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1 class="main-title">We're not in<br>contact</h1>
            <p class="subtitle">Check back for an update soon.</p>
        </div>

        <div class="play-button-container">
            <button class="play-button" onclick="toggleMusic()">ðŸŽµ Play Music</button>
        </div>

        <audio id="backgroundMusic" autoplay loop>
            <source src="./choo lo.mp3" type="audio/mpeg">
            <!-- <source src="./music.ogg" type="audio/ogg"> -->
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function toggleMusic() {
            const audio = document.getElementById('backgroundMusic');
            const playButton = document.querySelector('.play-button');

            if (audio.paused) {
                audio.play();
                playButton.textContent = 'ðŸŽµ Pause Music'; 
                playButton.classList.add('playing');
            } else {
                audio.pause();
                playButton.textContent = 'ðŸŽµ Play Music'; 
                playButton.classList.remove('playing');
            }
        }
    </script>
</body>
</html>
